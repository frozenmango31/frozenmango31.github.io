<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Index of /tvs/Goblin Slayer</title><style>body{font-family:monospace;padding:20px;background:#121212;color:#ffffff;}h1{margin-bottom:20px;}h1 a{color:inherit;} .total-stats{margin-top:-10px;margin-bottom:20px;color:#aaa;}a{text-decoration:none;color:#4da6ff;}a:hover{text-decoration:underline;}input{margin-bottom:10px;padding:8px;width:100%;box-sizing:border-box;background:#1e1e1e;border:1px solid #333;color:#ffffff;border-radius:4px;}table{width:100%;border-collapse:collapse;}th,td{text-align:left;padding:8px;border-bottom:1px solid #2a2a2a;}th{background:#1e1e1e;cursor:pointer;user-select:none;}tr:hover td{background-color:#2c2c2c;}</style><script>function formatSize(bytes){if(typeof bytes !=='number'||bytes<0)return"-";if(bytes===0)return"0 B";const k=1024,sizes=["B","KB","MB","GB","TB"],i=Math.floor(Math.log(bytes)/Math.log(k));return parseFloat((bytes/Math.pow(k,i)).toFixed(2))+" "+sizes[i]}
function sortTable(n,isNumeric){let table=document.getElementById("fileTable"),tbody=table.tBodies[0],rows=Array.from(tbody.rows);let asc=table.dataset.sortOrder!=="asc";table.dataset.sortOrder=asc?"asc":"desc";let ascVal=asc?1:-1;rows.sort((a,b)=>{if(a.querySelector('.parent-dir'))return-1;if(b.querySelector('.parent-dir'))return 1;let xVal=a.cells[n].dataset.sort||a.cells[n].textContent.trim();let yVal=b.cells[n].dataset.sort||b.cells[n].textContent.trim();if(isNumeric)return(parseFloat(xVal)-parseFloat(yVal))*ascVal;return xVal.localeCompare(yVal,"en",{sensitivity:"base"})*ascVal});rows.forEach(row=>tbody.appendChild(row))}
function filterTable(){let input=document.getElementById("search").value.toLowerCase();document.querySelectorAll("#fileTable tbody tr").forEach(row=>{if(row.querySelector('.parent-dir'))return;let name=row.cells[0].textContent.toLowerCase();row.style.display=name.includes(input)?"":"none"})}
